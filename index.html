<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haryana District Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-image: url('https://i.postimg.cc/18yT7VJk/18yT7VJk.jpg'); /* Banner image */
        background-size: cover;
        background-position: center;
        color: white;
        padding: 20px;
        font-weight: bold;
        font-size: 18px;
    }
    .header div {
        flex: 1;
        text-align: center;
    }
    .header .left {
        text-align: left;
    }
    .header .right {
        text-align: right;
    }
    .content {
        padding: 20px;
    }
    select {
        padding: 8px;
        font-size: 16px;
        margin-top: 10px;
    }
    .footer {
        text-align: center;
        padding: 15px 20px;
        border-top: 1px solid #000;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="header">
    <div class="left">हरियाणा सरकार</div>
    <div class="center"></div>
    <div class="right">Government of Haryana</div>
</div>

<div class="content">
    <h2>Welcome to Haryana District Portal</h2>
    <p>Select your district from the dropdown below:</p>

    <select id="district-select">
        <option value="">--Select District--</option>
        <option value="Ambala">Ambala</option>
        <option value="Bhiwani">Bhiwani</option>
        <option value="Charkhi Dadri">Charkhi Dadri</option>
        <option value="Faridabad">Faridabad</option>
        <option value="Fatehabad">Fatehabad</option>
        <option value="Gurugram">Gurugram</option>
        <option value="Hisar">Hisar</option>
        <option value="Jhajjar">Jhajjar</option>
        <option value="Jind">Jind</option>
        <option value="Kaithal">Kaithal</option>
        <option value="Karnal">Karnal</option>
        <option value="Kurukshetra">Kurukshetra</option>
        <option value="Mahendragarh">Mahendragarh</option>
        <option value="Mewat">Mewat</option>
        <option value="Palwal">Palwal</option>
        <option value="Panchkula">Panchkula</option>
        <option value="Panipat">Panipat</option>
        <option value="Rewari">Rewari</option>
        <option value="Rohtak">Rohtak</option>
        <option value="Sirsa">Sirsa</option>
        <option value="Sonipat">Sonipat</option>
        <option value="Yamunanagar">Yamunanagar</option>
    </select>
</div>

<div class="footer">
    © 2025 Haryana Government. All Rights Reserved. | Designed & Maintained by Dushyant Chauhan
</div>

</body>
</html>
