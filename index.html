<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Banner Example</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header-banner {
        width: 100%;
        height: 150px; /* Adjust height as needed */
        background-image: url('https://i.postimg.cc/18yT7VJk/sample.jpg'); /* Replace with direct image link */
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
</style>
</head>
<body>

<div class="header-banner">
    Welcome to Haryana District Portal
</div>

<div class="content" style="padding:20px;">
    <h2>Page Content Here</h2>
    <p>Add your district dropdown or other content below.</p>
</div>

</body>
</html>
