<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Haryana District Portal – हरियाणा जिला पोर्टल | Census Data 2025</title>
  <meta name="description" content="Haryana District Portal – हरियाणा के सभी जिलों की जनसंख्या, डेटा, और लाइव काउंटर जानकारी एक ही जगह पर। Created by Dushyant Chauhan." />
  <meta name="keywords" content="Haryana District Portal, हरियाणा जिला पोर्टल, Haryana Census, Haryana Government Data, Haryana Districts, Gurugram Census, Haryana Portal" />
  <meta name="author" content="Dushyant Chauhan" />
  <meta name="robots" content="index, follow" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background:#f0f0f0; }

    a { text-decoration:none; color:inherit; }

    header {
      display:flex; align-items:center; padding:15px 50px;
      background:#fff; border-bottom:2px solid #000;
      position:sticky; top:0; z-index:1000;
    }

    header img { height:50px; width:auto; display:block; }
    header .title { text-align:left; margin-left:15px; }
    header .title h1 { font-size:1.5em; font-weight:bold; color:#000; }
    header .title p { font-size:1em; color:#333; }

  
  <!-- Header -->
  <header>
    <div style="flex-shrink:0;">
      <img src="https://i.ibb.co/7JwPWyxP/1-HR-LOGO-3-22-53-2-removebg-preview.png" alt="Haryana Govt Logo">
    </div>
    <div class="title">
      <h1>हरियाणा सरकार</h1>
      <p>Government of Haryana</p>
    </div>
  </header>

  <!-- District selection dropdown -->
  <section id="district-select-section">
    <h2>Select District</h2>
    <select id="district-dropdown">
      <option value="">--Select District--</option>
      <option value="ambala">Ambala</option>
      <option value="bhiwani">Bhiwani</option>
      <option value="charkhi-dadri">Charkhi Dadri</option>
      <option value="faridabad">Faridabad</option>
      <option value="fatehabad">Fatehabad</option>
      <option value="gurugram">Gurugram</option>
      <option value="hissar">Hissar</option>
      <option value="jhajjar">Jhajjar</option>
      <option value="jind">Jind</option>
      <option value="kaithal">Kaithal</option>
      <option value="karnal">Karnal</option>
      <option value="kurukshetra">Kurukshetra</option>
      <option value="mahendragarh">Mahendragarh</option>
      <option value="mewat(nuh)">Mewat(NUH)</option>
      <option value="palwal">Palwal</option>
      <option value="panipat">Panipat</option>
      <option value="panchkula">Panchkula</option>
      <option value="rewari">Rewari</option>
      <option value="rohtak">Rohtak</option>
      <option value="sirsa">Sirsa</option>
      <option value="sonipat">Sonipat</option>
      <option value="yamunanagar">Yamunanagar</option>
    </select>
  </section>

  <!-- Registration Button -->
  <div style="text-align:center; margin:30px 0;">
    <a href="registration.html" style="
        display:inline-block;
        background:#007BFF;
        color:#fff;
        padding:15px 25px;
        font-size:1.2em;
        border-radius:10px;
        text-decoration:none;
        transition:0.3s;
    " onmouseover="this.style.background='#0056b3';" onmouseout="this.style.background='#007BFF';">
      Register for Census
    </a>
  </div>

  <!-- District Live Counter Section -->
  <section id="district-counter">
    <h2>District Live Counter</h2>
    <div id="counter-container">
      <div class="district-card"><h3>Ambala</h3><p id="ambala-count">0</p></div>
      <div class="district-card"><h3>Bhiwani</h3><p id="bhiwani-count">0</p></div>
      <div class="district-card"><h3>Charkhi Dadri</h3><p id="charkhi-dadri-count">0</p></div>
      <div class="district-card"><h3>Faridabad</h3><p id="faridabad-count">0</p></div>
      <div class="district-card"><h3>Fatehabad</h3><p id="fatehabad-count">0</p></div>
      <div class="district-card"><h3>Gurugram</h3><p id="gurugram-count">1</p></div>
      <div class="district-card"><h3>Hissar</h3><p id="hissar-count">0</p></div>
      <div class="district-card"><h3>Jhajjar</h3><p id="jhajjar-count">0</p></div>
      <div class="district-card"><h3>Jind</h3><p id="jind-count">0</p></div>
      <div class="district-card"><h3>Kaithal</h3><p id="kaithal-count">0</p></div>
      <div class="district-card"><h3>Karnal</h3><p id="karnal-count">0</p></div>
      <div class="district-card"><h3>Kurukshetra</h3><p id="kurukshetra-count">0</p></div>
      <div class="district-card"><h3>Mahendragarh</h3><p id="mahendragarh-count">0</p></div>
      <div class="district-card"><h3>Mewat(NUH)</h3><p id="mewat(nuh)-count">0</p></div>
      <div class="district-card"><h3>Palwal</h3><p id="palwal-count">0</p></div>
      <div class="district-card"><h3>Panipat</h3><p id="panipat-count">0</p></div>
      <div class="district-card"><h3>Panchkula</h3><p id="panchkula-count">0</p></div>
      <div class="district-card"><h3>Rewari</h3><p id="rewari-count">0</p></div>
      <div class="district-card"><h3>Rohtak</h3><p id="rohtak-count">0</p></div>
      <div class="district-card"><h3>Sirsa</h3><p id="sirsa-count">0</p></div>
      <div class="district-card"><h3>Sonipat</h3><p id="sonipat-count">0</p></div>
      <div class="district-card"><h3>Yamunanagar</h3><p id="yamunanagar-count">0</p></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Haryana Government. All Rights Reserved. | Designed & Maintained by Dushyant Chauhan
  </footer>

  <!-- ✅ Live Date-Time Script -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleString('en-IN', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
