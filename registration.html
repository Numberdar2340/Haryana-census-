<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haryana Census Registration</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f0f0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.mac-window {
    background: #fff;
    border-radius: 16px;
    width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
}

.mac-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    background: #e0e0e0;
}

.mac-header .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
}

.dot.red { background: #ff5f57; }
.dot.yellow { background: #ffbd2e; }
.dot.green { background: #28c840; }

form {
    padding: 20px;
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

form input, form select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    font-size: 1em;
}

form button {
    background: #007AFF;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background: #005BBB;
}

.member-block {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    background: #fafafa;
    margin-bottom: 10px;
}
.member-block h4 {
    margin-top: 0;
    color: #007AFF;
}
</style>
</head>
<body>

<div class="mac-window">
    <div class="mac-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>

    <form id="censusForm" onsubmit="submitForm(event)">
        <label for="members">Number of Family Members:</label>
        <input type="number" id="members" name="members" min="1" max="10" required onchange="generateMembers()">

        <div id="membersContainer"></div>

        <button type="submit">Submit Registration</button>
    </form>
</div>

<script>
function generateMembers() {
    const container = document.getElementById('membersContainer');
    const count = parseInt(document.getElementById('members').value);
    container.innerHTML = '';

    if (isNaN(count) || count < 1) return;

    for (let i = 1; i <= count; i++) {
        const block = document.createElement('div');
        block.className = 'member-block';
        block.innerHTML = `
            <h4>Family Member ${i}</h4>
            <label>Name:</label>
            <input type="text" name="member${i}_name" required>

            <label>Relation with Head:</label>
            <select name="member${i}_relation" required>
                <option value="">--Select--</option>
                <option value="self">Self</option>
                <option value="wife">Wife</option>
                <option value="son">Son</option>
                <option value="daughter">Daughter</option>
                <option value="brother">Brother</option>
                <option value="sister">Sister</option>
            </select>

            <label>Age:</label>
            <input type="number" name="member${i}_age" required>

            <label>Marital Status:</label>
            <select name="member${i}_married" required>
                <option value="">--Select--</option>
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
            </select>

            <label>Occupation:</label>
            <input type="text" name="member${i}_occupation">

            <label>Caste:</label>
            <input type="text" name="member${i}_caste">

            <label>Religion:</label>
            <input type="text" name="member${i}_religion">

            <label>Education/Study:</label>
            <input type="text" name="member${i}_study">
        `;
        container.appendChild(block);
    }
}

function submitForm(e) {
    e.preventDefault();
    alert("âœ… Census Family Form Submitted Successfully!");
    // Yahan tu apna data backend (Google Form / Firebase) me send kar sakta hai
}
</script>

</body>
</html>
