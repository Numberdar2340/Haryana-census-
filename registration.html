<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haryana Census Registration</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f0f0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.mac-window {
    background: #fff;
    border-radius: 16px;
    width: 400px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
}

.mac-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    background: #e0e0e0;
}

.mac-header .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
}

.dot.red { background: #ff5f57; }
.dot.yellow { background: #ffbd2e; }
.dot.green { background: #28c840; }

form {
    padding: 20px;
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

form input, form select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 1em;
}

form button {
    background: #007AFF;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background: #005BBB;
}
</style>
</head>
<body>

<div class="mac-window">
    <div class="mac-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <form action="https://forms.gle/ZG4Fv9iXF1t8m4ZV9" method="get" target="_blank">
        <label for="head">Family Head Name:</label>
        <input type="text" id="head" name="head" required>

        <label for="members">Number of Family Members:</label>
        <input type="number" id="members" name="members" required>

        <label for="relation">Relation with Head:</label>
        <select id="relation" name="relation" required>
            <option value="">--Select--</option>
            <option value="self">Self</option>
            <option value="wife">Wife</option>
            <option value="son">Son</option>
            <option value="daughter">Daughter</option>
            <option value="brother">Brother</option>
            <option value="sister">Sister</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="married">Marital Status:</label>
        <select id="married" name="married" required>
            <option value="">--Select--</option>
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
        </select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste">

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">

        <label for="study">Education/Study:</label>
        <input type="text" id="study" name="study">

        <button type="submit">Submit Registration</button>
    </form>
</div>

</body>
</html>
