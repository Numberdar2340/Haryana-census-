<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haryana Registration Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .macbook-form {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .macbook-header {
      background: #e0e0e0;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .macbook-header .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff605c; }
    .yellow { background: #ffbd44; }
    .green { background: #00ca4e; }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }

    @media(max-width: 600px) {
      iframe { height: 1200px; }
    }
  </style>
</head>
<body>

  <div class="macbook-form">
    <div class="macbook-header">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfD2QpJcT6YrYq6xU-KRjqzSprxacryPf58/viewform?embedded=true">

    </iframe>
  </div>

</body>
</html>
